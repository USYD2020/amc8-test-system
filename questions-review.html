        // è·å–éš¾åº¦ç­‰çº§æ˜¾ç¤ºä¿¡æ¯
        function getDifficultyInfo(difficulty) {

                'medium': { text: 'ä¸­ç­‰', class: 'difficulty-medium' },
                'hard': { text: 'å›°éš¾', class: 'difficulty-hard' }

        // è·å–æ­£ç¡®çš„å›¾ç‰‡è·¯å¾„ï¼ˆæ ¹æ®ç¯å¢ƒè°ƒæ•´ï¼‰
        function getImagePath() {
            // æ£€æµ‹æ˜¯å¦ä¸ºéƒ¨ç½²ç¯å¢ƒ
            const isDeployed = window.location.hostname !== 'localhost' &&

            return isDeployed ? 'images/' : 'images/';

        function convertImagePath(originalPath) {
            if (!originalPath) return '';
            
            const imagePath = getImagePath();
            const filename = originalPath.split('/').pop(); // è·å–æ–‡ä»¶å
            return imagePath + filename;
        }

        // ç”Ÿæˆé¢˜ç›®å›¾ç‰‡HTML

                imageHtml += `

        // ç”Ÿæˆé¢˜ç›®å†…å®¹
        function generateQuestionsContent() {
            const container = document.getElementById('questions-container');
            
            // æ£€æŸ¥é¢˜ç›®æ•°æ®
